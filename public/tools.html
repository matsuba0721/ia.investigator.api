<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta property="og:image" content="https://ia-investigator.herokuapp.com/images/logo.png" />
        <meta property="og:image:width" content="480px" />
        <meta property="og:image:height" content="103px" />
        <meta property="fb:app_id" content="R'lyeh House" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="R'lyeh House" />
        <meta name="twitter:description" content="Investigator Creation Service for Cthulhu Mythos TRPG" />

        <meta name="twitter:site" content="https://ia-investigator.herokuapp.com/" />

        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
        <link rel="stylesheet" type="text/css" href="css/Semantic-UI-Alert.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
        <script src="js/Semantic-UI-Alert.js"></script>
        <script src="js/main.js"></script>
        <script src="js/tools.js"></script>
    </head>
    <body style="background: #272b30">
        <header class="ui fixed inverted menu">
            <div class="ui container">
                <div class="ui dropdown item">
                    R'lyeh House
                    <div class="inverted menu" style="background: #1b1c1d">
                        <a href="/" class="inverted item" style="background-color: #1b1c1d !important; color: whitesmoke !important">Top</a>
                        <a href="/tools"class="inverted item" style="background-color: #1b1c1d !important; color: whitesmoke !important">Tools</a>
                    </div>
                </div>
                <div class="ui inverted right menu">
                    <a class="item" href="mypage">
                        <i class="user icon"></i>
                        <p id="account-name">User Name</p>
                    </a>
                    <a id="account-sign-in" class="item">
                        <i class="green sign-in icon"></i>
                    </a>
                    <a id="account-sign-out" class="item" style="display: none">
                        <i class="red sign-out negative icon"></i>
                    </a>
                </div>
            </div>
        </header>
        <div class="ui grid container" style="margin-top: 1em; padding-bottom: 5em">
            <div class="sixteen wide column">
                <div class="ui inverted attached segment">
                    <p style="font-size: x-large">ログ集計</p>
                </div>
                <div class="ui inverted attached segment">
                    <textarea id="ccfolia-log" class="ui textarea" rows="10"></textarea>
                    <div class="ui inverted form">
                        <div class="inline fields">
                            <label>設定</label>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input id="make-ccfolia-log-success" type="checkbox" checked="checked" />
                                    <label for="make-ccfolia-log-success" style="cursor: pointer">成功技能</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input id="make-ccfolia-log-unsuccess" type="checkbox" />
                                    <label for="make-ccfolia-log-unsuccess" style="cursor: pointer">未成功技能</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input id="make-ccfolia-log-failure" type="checkbox" />
                                    <label for="make-ccfolia-log-failure" style="cursor: pointer">失敗技能</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="make-ccfolia-log" class="ui fluid inverted blue basic button"><i class="chart bar outline icon"></i>集計する</div>
                    <textarea id="ccfolia-log-summary" class="ui textarea" rows="20"></textarea>
                    <div id="ccfolia-log-summary-copy" class="ui fluid inverted blue basic button"><i class="copy icon"></i>コピーする</div>
                </div>
            </div>
        </div>
        <div class="ui small account modal">
            <div class="ui middle aligned center aligned grid">
                <div class="ui inverted column segment" style="padding: 0px 11px">
                    <form class="ui large form" autocomplete="on">
                        <div class="ui inverted stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="ユーザー名" />
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon account-sign-up input">
                                    <i class="user icon"></i>
                                    <input type="email" name="email" placeholder="E-Mail(任意)" />
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="パスワード" />
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon account-sign-up input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password-confirm" placeholder="パスワード(確認)" />
                                </div>
                            </div>
                            <p class="ui account-sign-up" style="text-align: right">※ユーザー名は16文字以下です。</p>
                            <p class="ui account-sign-up" style="text-align: right">※パスワードは8文字以上16文字以下です。</p>
                            <div id="account-sign-in-send" class="ui fluid large primary account-sign-in button">ログイン</div>
                            <div id="account-sign-up-send" class="ui fluid large positive account-sign-up button">新規登録</div>
                        </div>
                    </form>
                    <div class="ui inverted right aligned account-sign-in message"><a id="account-sign-up-switch" href="#">アカウントを作成</a></div>
                    <div class="ui inverted right aligned account-sign-up message"><a id="account-sign-in-switch" href="#">代わりにログイン</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
